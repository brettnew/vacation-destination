<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-1.12.4.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <title>Vacation Destination</title>
  </head>
  <body>
    <div class="container">
      <h1>Vacation Destination Destiny</h1>
      <h2>Where should you go on your next vacation? Take this quiz to figure it out!</h2>
      <form class="form-group" action="index.html" method="post">
        <label for="form-group">What is your favorite season?</label>
          <select class="form-control" id=answer1>
            <option value="option"></option>
            <option value="0">Winter</option>
            <option value="1">Fall</option>
            <option value="2">Spring</option>
            <option value="3">Summer</option>
          </select>

        <label for="form-group">Which is your favorite beach?</label>
          <select class="form-control" id=answer2>
            <option value="option"></option>
            <option value="0"><img src="img/icelandbeach.jpg" alt="Icelandic Beach" /></option>
            <option value="1"><img src="img/cannonbeach.jpg" alt="Cannon Beach" /></option>
            <option value="2"><img src="img/tropicalbeach.jpg" alt="Tropical Beach" /></option>
            <option value="3"><img src="img/deadsea.jpg" alt="Dead Sea Beach" /></option>
          </select>

        <label for="form-group">Which is your spirit animal?</label>
          <select class="form-control" id=answer3>
            <option value="option"></option>
            <option value="0">Sea Lion</option>
            <option value="1">Deer</option>
            <option value="2">Parrot</option>
            <option value="3">Camel</option>
          </select>

        <label for="form-group">Which extreme activity would you do?</label>
          <select class="form-control" id=answer4>
            <option value="option"></option>
            <option value="0">Take the polar plunge and swim in freezing water</option>
            <option value="1">Nothing extreme; I'd rather curl up in front of a fire with a good book</option>
            <option value="2">Cliffdiving</option>
            <option value="3">Drag racing</option>
          </select>

        <label for="form-group">Who is your favorite female artist?</label>
          <select class="form-control" id=answer5>
            <option value="option"></option>
            <option value="0">Bjork</option>
            <option value="1">Adele</option>
            <option value="2">Taylor Swift</option>
            <option value="3">Beyonce</option>
          </select>

        <label for="form-group">Which is your favorite physical activity?</label>
          <select class="form-control" id=answer6>
            <option value="option"></option>
            <option value="0">Skiing</option>
            <option value="1">A brisk walk</option>
            <option value="2">Swimming</option>
            <option value="3">Shopping</option>
          </select>

        <label for="form-group">Where are you most likely to be on a Saturday night?</label>
          <select class="form-control" id=answer7>
            <option value="option"></option>
            <option value="0">Relaxing at the spa</option>
            <option value="1">Going for a run</option>
            <option value="2">Having a night out with friends</option>
            <option value="3">Partying in the club</option>
          </select>
      </form>


      
    </div>
  </body>
</html>
